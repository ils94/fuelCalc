<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Cost Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Fuel Cost Calculator</h1>
    <div>
      <div class="form-group">
        <label for="gasolinePrice">Gasoline Price (per liter):</label>
        <input type="number" id="gasolinePrice" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="alcoholPrice">Alcohol Price (per liter):</label>
        <input type="number" id="alcoholPrice" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="gasolineKm">Kilometers per liter (Gasoline):</label>
        <input type="number" id="gasolineKm" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="alcoholKm">Kilometers per liter (Alcohol):</label>
        <input type="number" id="alcoholKm" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="distance">Distance to travel (optional, in KM):</label>
        <input type="number" id="distance" step="1">
      </div>
      <button onclick="calculateCost()">Calculate</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
